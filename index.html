        <h1>The World In Figures</h1>
        <h2>An Interactive World Map</h2>
        <a href="https://github.com/dblay/The-World-in-Figures" class="button"><small>View project on</small> GitHub</a>
      </div>

        </section>


<section>
  
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);
 
      function drawRegionsMap() {
var data = new google.visualization.DataTable();
data.addColumn('string', 'Country'); // Implicit domain label col.
data.addColumn('number', 'Value'); // Implicit series 1 data col.
data.addColumn({type:'string', role:'tooltip'}); // 
data.addRows([
    [{v:"US",f:"United States of America"},1,'<img src="https://www.google.com/images/srpr/logo6w.png"/>'],
    [{v:"GB",f:"United Kingdom"},2,'<p>hello world</p>'],
    [{v:"DE",f:"Germany"},3,"GNI Per Capita: 54675"],
    [{v:"FR",f:"France"},4,"5% of visits"],
    [{v:"ES",f:"Spain"},5,"5% of visits"],
    [{v:"CA",f:"Canada"},6,"4% of visits"],
    [{v:"IT",f:"Italy"},7,"4% of visits"],
    [{v:"NL",f:"The Netherlands"},8,"4% of visits"],
    [{v:"BR",f:"Brazil"},9,"4% of visits"],
    [{v:"TR",f:"Turkey"},10,"3% of visits"],
    [{v:"IN",f:"India"},11,"3% of visits"],
    [{v:"RU",f:"Russia"},12,"3% of visits"],
    [{v:"AU",f:"Australia"},13,"2% of visits"],
]);
        var options = {
          colorAxis: {colors: ['#6bfa6b', '#F0E68C', '#ff3333']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: '#f8bbd0',
          defaultColor: '#f5f5f5',
        };
      
        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        
     chart.draw(data, options)
}
  
      
    </script>
    
     <div id="regions_div" style="width: 900px; height: 550px;"></div>
