    <script type="text/javascript">
      google.charts.load('current', {'packages':['geochart']});
      google.charts.setOnLoadCallback(drawRegionsMap);
 
      function drawRegionsMap() {

        var data = google.visualization.arrayToDataTable([
          ['Country', 'GNI Per Capita'],
          ['Germany', 47640],
          ['Afghanistan', 680], ['Albania',4450], ['United Arab Emirates',44600], ['Argentina', 13480],['Armenia',4020], ['Antigua and Barbuda',13300], ['Australia',64540], ['Austria',49670], ['Azerbaijan',7590], ['Burundi',270], ['Belgium',47260], ['Benin',890], ['Burkina Faso',700], ['Bangladesh',1080], ['Bulgaria',7620], ['Bosnia and Herzegovina',4760], ['Belarus',7340], ['Bolivia',2870], ['Brazil',11530], ['Bhutan',2370], ['Botswana',7240], ['Central African Republic',320], ['Canada',51630], ['Chile',14910], 
          ['United States', 55200],
          ['Brazil', 11530],
          ['Canada', 51630],
          ['France', 42960],
          ['RU', 13220],
          ['Ghana', 1590]
        ]);

        var options = {
          colorAxis: {colors: ['#6bfa6b', '#F0E68C', '#ff3333']},
          backgroundColor: '#81d4fa',
          datalessRegionColor: '#f8bbd0',
          defaultColor: '#f5f5f5',
        };
      

        var chart = new google.visualization.GeoChart(document.getElementById('regions_div'));
        
        
        chart.draw(data, options);
        tooltip: {
            isHtml: true
        
      }
  
      
    </script>
